<block name="js">
    <script>
        function delReservation(item){
            var id=$(item).attr("value");
            if(window.confirm("确定要删除吗?")){
                $.post(
                        "{:U('Admin/Admin/reservation')}",
                        {id:id},
                        function(data){
                            alert(data);
                            location.reload();
                        }
                );                 
            }
        }
    </script>
